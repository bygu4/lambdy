name: build
on: [push, pull_request]
jobs:
  build-Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
      - name: Build the project
        run: dotnet build src/LambdaInterpreter.sln
  build-Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
      - name: Build the project
        run: dotnet build src/LambdaInterpreter.sln
