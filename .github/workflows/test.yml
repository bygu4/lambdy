name: test
on: [push, pull_request]
jobs:
  test-for-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
      - name: Build and run tests
        run: dotnet test src/LambdaInterpreter.sln
  test-for-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
      - name: Build and run tests
        run: dotnet test src/LambdaInterpreter.sln
